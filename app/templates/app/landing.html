<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.98);
            color: #2c3e50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 3rem;
            max-width: 600px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .display-4 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }
        .lead {
            font-size: 1.2rem;
            font-weight: 300;
            color: #34495e;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        .btn-outline-secondary {
            color: #3498db;
            border-color: #3498db;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-outline-secondary:hover {
            background-color: #3498db;
            color: #fff;
            transform: scale(1.05);
        }
        .feature-icons {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        .feature-icons img {
            width: 50px;
            filter: invert(20%);
            transition: transform 0.3s ease;
        }
        .feature-icons img:hover {
            transform: scale(1.2);
        }
        @media (max-width: 768px) {
            .display-4 {
                font-size: 2rem;
            }
            .card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <div class="container hero">
        <div class="card shadow-lg animate__animated animate__fadeInUp">
            <h1 class="display-4">Welcome to the Leave Management System</h1>
            <p class="lead">Streamline employee leave requests, approvals, and tracking with our intuitive platform.</p>
            <div class="feature-icons animate__animated animate__fadeIn" style="animation-delay: 0.3s;">
                <img src="https://img.icons8.com/ios-filled/50/calendar.png" alt="Calendar">
                <img src="https://img.icons8.com/ios-filled/50/checklist.png" alt="Checklist">
                <img src="https://img.icons8.com/ios-filled/50/user.png" alt="Team">
            </div>
            <div class="mt-4">
                <a href="{% url 'login' %}" class="btn btn-primary">Get Started</a>
                <a href="{% url 'register' %}" class="btn btn-outline-secondary">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Particles.js Configuration -->
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: true, out_mode: 'out' }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
